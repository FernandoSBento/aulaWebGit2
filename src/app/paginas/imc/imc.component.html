<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<div class="container">
    <div class="row">
        <div class="col">
<br><br><br>
            <div class="">
              <form>
                  <input type="text" name="nome"[(ngModel)] = "estado.nome">
                  <input type="text" name="sigla"[(ngModel)] = "estado.sigla">

                  <button type="button" name="button" (click) = "adicionar()">add</button>
              </form>

            <br><br>

              <table>
                  <tr *ngFor="let est of listaEstado; let i = index">
                     <td>{{est.nome}}</td>
                     <td>{{est.sigla}}</td>
                     <td> <button type="button" name="button" class="fas fa-trash-alt" (click) = "excluir(i)"></button> </td>
                     <td> <button type="button" name="button" (click)="alterar(i)">Alterar</button></td>
                  </tr>

              </table>


            </div>




        </div>

    </div>
</div>
